<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Ai.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe Game</h1>
    <!-- <div id="score"></div> -->
    <span id="over"></span>
    <div class="game" id="game">
      <div class="block" id="0"></div>
      <div class="block" id="1"></div>
      <div class="block" id="2"></div>
      <div class="block" id="3"></div>
      <div class="block" id="4"></div>
      <div class="block" id="5"></div>
      <div class="block" id="6"></div>
      <div class="block" id="7"></div>
      <div class="block" id="8"></div>
    </div>
    <div class="celebration">
      <img id="image" src="https://image.shutterstock.com/z/stock-vector-you-win-celebration-design-game-element-birthday-sale-and-congtats-vector-illustration-457575571.jpg" alt="" >
    </div>
    <button id="restart">Restart Game</button>
  </body>
</html>
