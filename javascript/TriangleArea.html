<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <script>
            function Calculate(){
            var Height = document.getElementById("Height").value ;
            var Base = document.getElementById("Base").value ;
            var answer = 0.5 * Height * Base;
           document.getElementById("Answer").innerHTML = answer ;
            }
            
        </script>
        <h1>Calculate Area of Triangle</h1>
        Enter Height of Triangle: <input type="number" id="Height" ></br></br>
        Enter Base of Triangle: <input type="number" id="Base" ></br></br>
        <button onclick="Calculate()">Calculate</button></br></br>
        Answer is: <span id="Answer"></span><span> square unit </span></br></br>
            <img src="triangle-area.jpg" style="width: 500px; transform: rotate(270deg);">
    </body>
</html>
