<!DOCTYPE html>
<html>
  <head>
    <title>Odd Even loop</title>
    <script>
      for (x = 0; x <= 15; x++) {
        if (x === 0) {
          document.write(x + " is even number" + "</br>");
        } else if (x % 2 == 0) {
          document.write(x + " is even number" + "</br>");
        } else {
          document.write(x + " is odd number" + "</br>");
        }
      }
    </script>
  </head>
  <body>
    <h2>
      Write a JavaScript for loop that will iterate from 0 to 15. For each
      iteration, it will check if the current number is odd or even, and display
      a message to the screen
    </h2>
    <img
      src="even-odd-loop.jpg"
      style="width: 1000px; transform: rotate(270deg); margin-top: 200px"
    />
  </body>
</html>
