<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Duplicate Character from String</title>
  </head>
  <body>
    <h1>Enter the string</h1>
    <input id="String" />
    <button onclick="answer()">Click Me</button>
    <p id="solution"></p>
    <script>
      function answer() {
        var enteredString = document.getElementById("String").value;
        var str = enteredString.toString().toLowerCase();
        var strSingleChar = [];

        for (i = 0; i < str.length; i++) {
          var tempArray = [];
          for (j = 0; j < str.length; j++) {
            if (str[j] == str[i]) {
              tempArray.push(str[i]);
            }
          }

          if (tempArray.length == 1) {
            strSingleChar.push(str[i]);
          }
        }
        
        document.getElementById("solution").innerHTML ="";
        document.getElementById("solution").innerHTML +=
          "<h3>String after removal of duplicate character is : " +
          strSingleChar.join("") +
          "</h3>";
      }
    </script>
  </body>
</html>
