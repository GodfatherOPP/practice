<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaindrome pattern</title>
</head>
<body>
   <p id="demo"></p>
    <script>
        var rows = prompt("Enter number of rows you want to print ")

        for(i=1; i<=rows; i++){
            for(k=i; k>=1; k--){
                document.getElementById("demo").innerHTML += k 
            }
            for(k=2 ;k<=i; k++){
                document.getElementById("demo").innerHTML += k 
            }
            document.getElementById("demo").innerHTML += "<br>"
        }    
                
        for(i=1; i<=rows; i++){
            for(j=1;j<=rows-i; j++){
                document.getElementById("demo").innerHTML += "&nbsp&nbsp"
            }
            for(k=i; k>=1; k--){
                document.getElementById("demo").innerHTML += k 
            }
            for(k=2 ;k<=i; k++){
                document.getElementById("demo").innerHTML += k 
            }
            document.getElementById("demo").innerHTML += "<br>"
        }  
    </script>
</body>
</html>
