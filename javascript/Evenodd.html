<!DOCTYPE html>
<html>
    <head>
        <title>Even-Odd</title>
        <script>
            function Check(){
                var num = document.getElementById("number").value
            if(num % 2 === 0){
              document.getElementById("Answer").innerHTML= "The number " +  num  + " is Even number" ;
            //   document.getElementById("Answer").value='';
            }else{
                document.getElementById("Answer").innerHTML= "The number " +  num  + " is Odd number" ;
            }
            }

        </script>
    </head>
    <body>
        <h1>Check if number is Even or Odd</h1>
        Enter the number: <input type="number" id="number" ></br></br>
        <button onclick="Check()">Check</button></br></br>
        <span id="Answer"></span></br></br>
        <img src="even-odd.jpg" style="width: 1000px; transform: rotate(270deg); margin-top: 200px;" >
    </body> 
</html>
