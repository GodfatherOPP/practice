<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    </header>

      </div>

      <div class="container" id="two">
   
        <div class="centre" id="List">

        </div>

        </div>
      </div>


      <div class="container" id="three">
        <div class="top">
          <img src="topImage.png" />
        </div>
        <h2>Description</h2>
        <div class="descriptionBox">
          HARSH RATHORE
        </div>
        <div class="theme" onclick="changeStyle('darkStyle.css')">
          <h3 id="changeThemeTO">Dark</h3>

        <div class="theme" onclick="changeStyle('style.css')">
          <h3 id="changeThemeTO">Light</h3>
        </div>

    <script src="main.js"></script>
